<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3.2.31"></script>  
</head>
<body>
    <div id="app">
        <h2 class="text-center">Event Handling - Click and Double Click</h2>
        <h3>Counter : {{ counter }}</h3>

        <button type="button" class="mr-2" v-on:click="increment(1)">Increment</button>
        
        <button type="button" class="mr-2" v-on:click="decrement(1)">Decrement</button>


        <button type="button" class="mr-2" v-on:dblclick="increment(5)">Increment 5</button>
        
        <button type="button" class="mr-2" v-on:dblclick="decrement(5)">Decrement 5</button>

    </div>
    
    <script>
        const app = Vue.createApp({
            data:() => ({
                    counter: 0,
                }),
            methods:{
                increment(inc){
                    this.counter += inc;
                },
                decrement(dec){
                    this.counter -=dec;
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
