<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.2.31"></script>  
</head>
<body>
    <div id="app">
       <h2 v-once>{{ title }}</h2>
       <h5>{{ showTitle() }}</h5>
    </div>
    
    <script>
        const app = Vue.createApp({
            data:() => ({
                    title: 'Gadget Shed BD',
                }),
                methods:{
                    showTitle(){
                        return this.title ='This is updated title'
                    }
                }
        });
        app.mount('#app')
    </script>
</body>
</html>
